<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ol>
    <hr>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3
        <ul>
          <li>3.1</li>
          <li>3.2</li>
          <li>3.3</li>
        </ul>
      </li>
      <li>4</li>
    </ul>

    <ul>
      <li>Элемент 1</li>
      <li>Элемент 2</li>
      <li>Элемент 3
        <ul>
          <li>Sub 3.1</li>
          <li>Sub 3.2</li>
          <li>Sub 3.3</li>
          <li>Sub 3.4</li>
          <li>Sub 3.5</li>
          <li>Sub 3.6</li>
        </ul>
      </li>
      <li>Элемент 4</li>
      <li>Элемент 5</li>
    </ul>
  </body>
</html>
