<!DOCTYPE html>

    <h1>Я Комаров Денис</h1>
    <p>На <em>текущий</em> момент ищу работу</p>

    <p>И обучаюсь <strong>HTML</strong></p>

    <p>
      <a href="https://github.com/denverus2/ResultSchool" target="_blank"
        >github</a
      >
    </p>
    <h2>Мои Хобби</h2>
    <p>
      <Ul>
        <li>Мотоспорт</li>
        <li>Охота</li>
        <li>Диванинг с сериалингом</li>
      </Ul>

    <h2>Опыт</h2>
    <table>

        <th>Название</th>

    <hr>
    <h2>Связаться со мной</h2>
    <form>
      <div>

        <input type="text" id="name" placeholder = "Имя"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email"/>
      </div>
      <div>
        <label for="note">Сообщение:</label>
        <br>
        <textarea id="note"  cols="45" rows="5" placeholder="Введите сообщение..."></textarea>
      </div>
      <input type="submit" value="Отправить">
    </form>
